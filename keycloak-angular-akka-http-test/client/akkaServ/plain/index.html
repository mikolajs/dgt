<!doctype html>
<html ng-cloak>
  <head>
    <meta charset="utf-8">
    <title>Keycloak Test</title>
  </head>
  <body ng-cloak>
  	<div>
      You've been authorized using token {{authData.token}}<br />
      Your preferred username is {{authData.username}}.
  	</div>
  	<a ng-click="userLogout()" href="#">Logout</a>
  	<script src="https://code.angularjs.org/1.4.7/angular.min.js"></script>
  	<script src="https://code.angularjs.org/1.4.7/angular-cookies.min.js"></script>
  	<script src="/keycloak.js"></script>
  	<script src="/app.js"></script>
  </body>
</html>
